<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/gradient-cryptocurrency-concept_23-2149215736.jpg?size=626&ext=jpg&ga=GA1.1.1141335507.1718928000&semt=ais_user');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        .navbar {
            width: 100%;
            background: linear-gradient(to right, rgb(2, 2, 33), rgb(10, 219, 219));
            border: 1px solid rgba(0, 0, 1, 0.1);
            overflow: hidden;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        .navbar a#logo {
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 30px;
        }
        .navbar a#arrow {
            position: absolute;
            left: 10px;
            bottom: 1px;
            color: #ffffff;
            align-items: left;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 20px;
            border: 1px solid whitesmoke;
            background: linear-gradient(rgb(89, 194, 228), rgb(202, 110, 123));
            border-radius: 30px;
            transition: background 0.3s ease;
        }
        .navbar a#arrow:hover {
            background: linear-gradient(to top, rgb(226, 60, 60), rgb(169, 10, 169));
        }
        .container {
            max-width: 800px;
            margin: 200px auto 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input, .container form button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .container form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container form button:hover {
            background-color: #0056b3;
        }
        .container .result {
            margin-top: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #080404;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #a0a3a9;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <div class="navbar">
        <a href="indexAL" id="logo">Bull Bear Insight</a>
        <a href="dashboard" id="arrow"><</a>
    </div>
    <div class="container">
        <h2>Stock Prediction</h2>
        <form action="/predict" method="get">
            <label for="symbol">Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" required>
            <br>
            <label for="period">Forecast Period (days):</label>
            <input type="number" id="period" name="period" min="1" max="90" required>
            <br>
            <button type="submit">Predict</button>
        </form>
        <div class="result">
            <!-- The prediction result will be displayed here -->
        </div>
    </div>
</body>
</html>
