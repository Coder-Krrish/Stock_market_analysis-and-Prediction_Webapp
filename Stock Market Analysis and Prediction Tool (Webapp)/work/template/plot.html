<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png" />
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(255, 255, 255) ;
            margin: 0;
            padding: 0; /* Removed extra padding to match typical reset */
            background-color: #f4f4f4;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        .navbar {
            width: 100%;
            background: linear-gradient(to right, rgb(2, 2, 33), rgb(10, 219, 219));
            border: 1px solid rgba(0, 0, 1, 0.1);
            overflow: hidden;
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure navbar stays on top of other content */
        }
    
        .navbar a#logo {
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 30px;
        }
    
        .navbar a#arrow {
            position: absolute;
            left: 10px;
            bottom: 1px;
            color: #ffffff;
            align-items: left; /* Incorrect property, removed */
            padding: 14px 20px;
            text-decoration: none;
            font-size: 20px;
            border: 1px solid whitesmoke;
            background: linear-gradient(rgb(89, 194, 228), rgb(202, 110, 123));
            border-radius: 30px;
        }
    
        .navbar a#arrow:hover {
            background: linear-gradient(to top, rgb(226, 60, 60), rgb(169, 10, 169));
        }
    
        h1, h2 {
            color: #333;
            text-align: center; /* Center align headings */
            margin-top: 80px; /* Increased margin for space below navbar */
        }
    
        form {
            margin-bottom: 20px;
            text-align: center; /* Center align form */
        }
    
        label {
            margin-right: 10px;
        }
    
        input[type="text"], input[type="number"] {
            margin-bottom: 10px;
            padding: 8px; /* Adjusted input padding for consistency */
            font-size: 16px; /* Adjusted font size for readability */
        }
    
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    
        table, th, td {
            border: 1px solid #ddd;
        }
    
        th, td {
            padding: 10px;
            text-align: center; /* Center align table cells */
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        tr:hover {
            background-color: #f1f1f1;
        }
    
        img {
            max-width: 100%;
            height: auto;
            display: block; /* Ensures images do not have extra space */
            margin: 20px auto; /* Center align images */
        }
    
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center; /* Center align list items */
        }
    
        ul li {
            margin-bottom: 10px;
        }
        button{
            background: linear-gradient(to top, rgba(18, 203, 18, 0.893), rgb(5, 175, 237));
            color: rgb(0, 0, 0);
            cursor: pointer;
        }
        button:hover{
                background: linear-gradient(to top, rgba(100, 170, 14, 0.893), rgb(6, 85, 170));
        }
    </style>
  <div class="navbar">
    <a href="#" id="logo">Stock Price Prediction</a>
  </div>
    <h2>Stock Data (Last 7 Days)</h2>
    {{ stock_table | safe }}

    <h2>Forecasted Stock Prices</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for date, price in forecast_list %}
            <tr>
                <td>{{ date }}</td>
                <td>{{ price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Forecast Plot</h2>
    <img src="data:image/png;base64,{{ image_base64 }}" alt="Forecast Plot">

  
    <button onclick="window.location.href = '/'">Go Back</button>
</body>
</html>
