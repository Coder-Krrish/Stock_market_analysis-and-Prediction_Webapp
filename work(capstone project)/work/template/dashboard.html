    function displayStockTable(stocks) 
    {
    stockTableBody.innerHTML = '';
     // Clear previous data

    .forEach((stock) => 
    {

        .change >= 0 ? 'positive' : 'negative';

        .createElement('tr');
        tr.innerHTML = `
            <td>${stock
                .name}</td>
            <td>$${stock
                .price
                .toFixed(1)}</td>
            <td class="${changeClass}">${stock
                .change}%</td>
            <td class="actions"></td>
        `;

        .querySelector('.actions');

        if (!watchlistStocks
            .some(item => item
                .symbol === stock
                .symbol))

            .createElement('button');

            .textContent = 'Add';
